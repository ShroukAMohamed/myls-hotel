<form
          class="xl:px-3 pt-4 px-sm-0 pt-sm-0 w-full max-w-md mx-auto"
          [formGroup]="loginForm"
          action="post"
          (ngSubmit)="submitLoginForm(loginForm)"
        >
          <div class="pb-6">
              <input
              class="w-full rounded-lg sm:text-base"
              formControlName="email"
              [placeholder]="'_Auth.enterEmail' | translate"
              pInputText
              type="text"
              id="email"
              name="email"
              autocomplete="off"
              />
            <div
              *ngIf="
                loginForm.get('email')?.errors != null &&
                loginForm.get('email')?.touched
              "
              class="alert alert-danger mt-3 mb-0"
            >
              <p
                class="mb-0 text-xs text-red-600"
                *ngIf="loginForm.get('email')?.errors?.['required']"
              >
                {{ '_Auth.validation.requiredEmail' | translate }}
              </p>
              <p
                class="mb-0 text-xs text-red-600"
                *ngIf="loginForm.get('email')?.errors?.['email']"
              >
                {{ '_Auth.validation.invalidEmail' | translate }}
              </p>
            </div>
          </div>

          <div>
              <input
              class="w-full sm:text-base"
              formControlName="password"
              pInputText
              type="password"
              [placeholder]="'_Auth.enterPassword' | translate"
              id="password"
              name="password"
              />
            <div
              *ngIf="
                loginForm.get('password')?.errors != null &&
                loginForm.get('password')?.touched
              "
              class="alert alert-danger mt-3"
            >
              <p
                class="mb-0 text-xs text-red-600"
                *ngIf="loginForm.get('password')?.errors?.['required']"
              >
              {{ '_Auth.validation.requiredPassword' | translate }}
              </p>
              <p
                class="mb-0 text-xs text-red-600"
                *ngIf="loginForm.get('password')?.errors?.['pattern']"
              >
                {{ '_Auth.validation.passwordHint' | translate }}
              </p>
            </div>
          </div>

          <div class="flex justify-center mt-10 text-white w-full">
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="rounded-full font-medium w-full max-w-48 py-2 disabled:opacity-50 text-xs sm:text-base"
            >
              <span>{{ '_Auth.login' | translate }}</span>
            </button>
          </div>
        </form>
