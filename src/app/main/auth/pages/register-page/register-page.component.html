<div class="register-page flex items-center">
  <div
    class="grid xl:grid-cols-5 lg:grid-cols-6 grid-cols-1 w-full items-center relative"
  >
    <div class="register-img lg:col-span-3 xl:col-span-3 relative">
      <div class="absolute w-full h-full bg-black opacity-20"></div>
    </div>
    <div
      class="flex flex-col items-center justify-center xl:col-span-2 lg:col-span-3 absolute lg:relative w-full px-6 md:px-0"
    >
      <div
        class="w-full max-w-lg mx-auto bg-white sm:px-16 px-10 py-20 lg:p-0 rounded-lg bg-opacity-90"
      >
        <h2 class="h1 font-semibold lg:text-4xl sm:text-3xl text-xl text-center mb-8 sm:mb-0">{{'_Home.welcome' | translate}}</h2>
        <p class="text-center mb-8 mt-4 mt-sm-0 text-style text-xs sm:text-sm lg:text-base hidden sm:block">
          {{'_Auth.registerText' | translate}}
        </p>
        <div
          *ngIf="this.AuthService.registerErrors"
          class="alert alert-danger warn-alert"
        >
          <p class="mb-3 text-red-600 text-xs sm:text-base text-center">{{ AuthService.registerErrors }}</p>
        </div>
        <register-form></register-form>
        <p class="text-center mt-10 sign-question sm:text-sm text-xs">
          {{'_Auth.alreadyHaveAccount' | translate}}
          <a class="ms-2 font-semibold" [routerLink]="['/',_TranslateService.currentLang,'login']">{{'_Auth.login' | translate}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
