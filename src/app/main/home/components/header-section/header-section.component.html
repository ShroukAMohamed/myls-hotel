<div class="header-section-container">
  <p-carousel
    [value]="images"
    [circular]="true"
    [autoplayInterval]="3000"
    [numVisible]="1"
    [numScroll]="1">

    <ng-template class="relative" let-image let-i="index" pTemplate="item">
      <div class="slide relative w-full">
        <div class="overlay absolute top-0 left-0 right-0 bottom-0 w-full h-full">
          <div class="absolute top-1/2 inset-x-60 transform -translate-y-1/2 ms-3">
            <h2 class="text-7xl">{{ "_Home.header.brandName"| translate }}</h2>
            <p class="pt-3 text-3xl">{{ "_Home.header.title"| translate }}</p>
            <p class="w-full max-w-2xl pt-8 text-white">{{ "_Home.header.description"| translate }}</p>
            <button class="mt-10 bg-black px-10 py-3 rounded-full border-2 border-gray-300">{{ "_Home.header.button"| translate }}</button>
          </div>
        </div>
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </ng-template>
  </p-carousel>
</div>
